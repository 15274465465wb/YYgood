<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动框架应用</title>
		<style type="text/css">
			a{
				width: 300px;
				margin: 0 10px;
			}
			h3{
				font-size: 28px;
				color: #0000FF;
				text-align: center;
			}
			div{
				margin: 0 auto;
				color: #0000FF;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="" class="">
			<h3>浮动框架应用</h3>
			<hr color="red"/>
			<iframe name="leftiframe" src="http://www.tsinghua.edu.cn" width="300" height="300"></iframe>
			<iframe name="rightiframe" src="http://www.pku.edu.cn" width="300" height="300"></iframe>
			<p>
				在左边浮动框架内显示中央人民政府网站
				
			</p >
		</div>
	</body>
</html>
